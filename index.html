<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">The Library</div>
      <button class="new-book">New Book</button>
    </div>
    <div class="display"></div>
    <dialog closedby="any">
      <div class="heading">ADD A BOOK</div>
      <form action="" method="post">
        <label for="title">Book Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Title"
          required
        />

        <label for="author">Book Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author"
          required
        />

        <label for="pages">Pages:</label>
        <input
          type="number"
          id="pages"
          name="pages"
          placeholder="Number of pages"
          required
        />

        <label for="wasRead">Have you read it?</label>
        <input type="checkbox" id="wasRead" />

        <button class="submit" type="submit">ADD</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
